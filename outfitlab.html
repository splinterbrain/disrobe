<!--BEGINNING OF UNIQUE CONTENT-->
<!--OutfitLab allows user to search their inspiration photos for outfits that match a
	user-specified mood and/or occasion and are composed of articles the user owns.-->
	
	<div id="panelelements">
		<div class="wide panel">
			<div id="oTop">
				<div class="buttonspacer">
					<div class="arrow" id="leftarrow"></div>
				</div>
				<div id="oViewingScreen" class="oText">
					<!-- FOLLOWING TEXT IS VISIBLE BEFORE SEARCH
					Need inspiration? <br /> <br />
					Name the style and/or occasion. <br />
					Let Outfit Lab do the rest.
					-->
					<!--SEARCH RESULTS WHEN VIEW IS ONE UP-->
					<img class="outfitFullScreen" src="images/outfits/1.jpeg" alt="Outfit"/>
					<img class="outfitFullScreen" src="images/outfits/3.jpeg" alt="Outfit"/>
					<!--SEARCH RESULTS WHEN VIEW IS MULTI
					<img class="outfitInTwoRows" src="images/outfits/1.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/2.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/3.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/4.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/5.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/6.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/7.jpeg" alt="Outfit"/>
					<img class="outfitInTwoRows" src="images/outfits/8.jpeg" alt="Outfit"/>
					-->
				</div>
				<div class="buttonspacer">
					<div class="arrow" id="rightarrow"></div>
				</div>
			</div>
			<div id="oBottom" class="oText tertiaryfocus">
				Find outfits in your closet that are
				<input type="text" id="narrowbystyle" placeholder="style">
				and/or
				<input type="text" id="narrowbyoccasion" placeholder="occasion">
				appropriate.
			</div>
		</div>
	</div>
	
	<!--SUBPANEL-->
	<div id="subpanelelements">
		<div class="wide subpanel" id="subpanelFull">
