<!--BEGINNING OF UNIQUE CONTENT-->

<!--ViewInspiration1Up consists of a narrow panel flanked by l/r navigation arrows, in
	which are displayed pictures of outfits the user has stored as inspiration. Pictures
	are displayed film-strip style, with the focus picture being larger than those 
	previously/soon-to-be viewed. Subpanel content allows user to narrow search results.
	This page will eventually be merged with viewinspiration.html and toggled with JS.
-->

	<div id="panelelements">
		<div class="buttonspacer">
			<div class="arrow" id="leftarrow"></div>
		</div>
		
		<div class="narrow panel">
			<img class="outfitInThreeRows" src="images/outfits/17.jpeg" alt="Outfit"/>
			<img class="outfitInThreeRows" src="images/outfits/18.jpeg" alt="Outfit"/>
		</div>
		
		<div class="buttonspacer">
			<div class="arrow" id="rightarrow"></div>
		</div>
	</div>
	
	
	<div id="subpanelelements">
		<div class="narrow subpanel">
			<div id="subpanelLeft">
				<label for="narrowbystle">Narrow by: </label>
				<input type="text" id="narrowbystyle" placeholder="style">
				<label for="narrowbyoccasion">and/or</label>
				<input type="text" id="narrowbyoccasion" placeholder="occasion">
			</div>
			<div id="subpanelRight">
				View:
			</div>
		</div>
	</div>
